<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pano SDK Demo&Debug page</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        padding: 0 30px;
      }
      td input {
        border: none;
        outline: none;
        padding-left: 10px;
      }
    </style>
</head>
<body>
  <div id="params" style="display: flex; justify-content: center; white-space: nowrap">
    <table border="1"  align = "center">
      <tr align="center" height="50">
        <td colspan="2">Channel Parameters</td>
    </tr>
    <tr align="center" height="50"> 
      <td width="20%">App ID</td>
      <td><input id="appID" style="width: 500px;height: 48px;font-size:18px;" type="text" value=""></td>
    </tr>
    <tr align="center" height="50"> 
      <td width="20%">Token</td>
      <td><input id="token" style="width: 500px;height: 48px;font-size:18px;" type="text" value="">
      </td>
    </tr>
    <tr align="center" height="50"> 
      <td width="20%">Channel ID</td>
      <td><input id="channelID" style="width: 500px;height: 48px;font-size:18px;" type="text" value=""></td>
    </tr>
    <tr align="center" height="50"> 
      <td width="20%">ChannelMode</td>
      <td style="text-align: left;">
        meeting <input type="radio" value="meeting" name="channelMode" checked>
        <!-- 1_on_1 <input type="radio" value="1v1" name="channelMode"> -->
      </td>
    </tr>
    <tr align="center" height="50"> 
      <td width="20%">User ID</td>
      <td><input id="userID" style="width: 500px;height: 48px;font-size:18px;" type="text"></td>
    </tr>
    <tr align="center" height="50"> 
      <td width="20%">User Name</td>
      <td><input id="userName" style="width: 500px;height: 48px;font-size:18px;" type="text"></td>
    </tr>
    </table>
  </div>
  <div id="meeting_control" align="center" style="background-color: lightgrey; width:880px; margin: 10px auto; padding: 5px">
    <table>
      <tr>
        <td><button id="joinChannel" style="height:30px;width:100px;color: green;font-size:13px;">Join Channel</button></td>
        <td><button id="leaveChannel" style="height:30px;width:110px;font-size:13px;" disabled>Leave Channel</button></td>
        <td><button id="muteMic" style="height:30px;width:90px;color: green;font-size:13px;">Mute Mic</button></td>
        <td><button id="audioButton" style="height:30px;width:110px;color: green;font-size:13px;">Start Audio</button></td>
      </tr>
    </table>
  </div>
  <div id="countdown" align="center" style="background-color: lightgrey; width:100px;margin: 10px auto; padding: 5px; display: none;"></div>
  <div id="deviceArea" align="center" style="background-color: lightgrey; width: 100%; margin: 10px auto; padding: 5px">
    <table>
      <tr>
        <td width="250"><button id="getMics" style="height:30px;width:100px;color: green;font-size:13px;">Get Mics</button></td>
        <td width="250"><button id="setMic" style="height:30px;width:100px;color: green;font-size:13px;">Set Mic</button></td>
        <td width="250"><button id="getSpeakers" style="height:30px;width:100px;color: green;font-size:13px;">Get Speakers</button></td>
        <td width="250"><button id="setSpeaker" style="height:30px;width:100px;color: green;font-size:13px;">Set Speaker</button></td>
      </tr>
      <tr>
        <td colspan="2" width="400"><select style="width: 400px" id="mic_sel"></select></td>
        <td colspan="2" width="400"><select style="width: 400px" id="speaker_sel"></select></button></td>
      </tr>
    </table>
  </div>
  <div id="inMeetingArea" align="center" style="background-color: lightgrey; width:100%; margin: 10px auto; padding: 5px; display: block; height: 550px;">
    <div style="width:300px; float: right; margin-left: 10px; height: 500px;">
      <label>Events</label>
      <textarea id="events" style="width:100%; height: 500px;">
      </textarea>
    </div>
    <div id="roster" align="center" style="width:300px; float: right; height: 500px;">
      <label>User List</label>
      <textarea id="meeting_roster" style="width:100%; height: 500px;">
      </textarea>
    </div>
  </div>
<script src="./index.js"></script>

</body>
</html>
