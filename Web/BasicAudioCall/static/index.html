<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pano Baisc Audio Call Demo</title>
</head>
<body>
  <div id="params" style="align-content:center; white-space: nowrap">
    <table border="1"  align = "center">
        <tr align="center" height="50">
            <td colspan="2">Channel Parameters</td>
        </tr>
        <tr align="center" height="50"> 
          <td width="20%">App ID</td>
          <td><input id="appID" style="width: 500px;height: 48px;font-size:18px;" type="text" value=""></td>
        </tr>
        <tr align="center" height="50"> 
          <td width="20%">Token</td>
          <td><input id="token" style="width: 500px;height: 48px;font-size:18px;" type="text"></td>
        </tr>
        <tr align="center" height="50"> 
          <td width="20%">Channel ID</td>
          <td><input id="channelID" style="width: 500px;height: 48px;font-size:18px;" type="text" value="panortc"></td>
        </tr>
        <tr align="center" height="50"> 
          <td width="20%">ChannelMode</td>
          <td style="text-align: left;">
            meeting <input type="radio" value="meeting" name="channelMode" checked>
            1_on_1 <input type="radio" value="1v1" name="channelMode">
          </td>
        </tr>
        <tr align="center" height="50"> 
          <td width="20%">User ID</td>
          <td><input id="userID" style="width: 500px;height: 48px;font-size:18px;" type="text"></td>
        </tr>
        <tr align="center" height="50"> 
          <td width="20%">User Name</td>
          <td><input id="userName" style="width: 500px;height: 48px;font-size:18px;" type="text"></td>
        </tr>
    </table>
  </div>
  <div id="countdown" align="center" style="background-color: lightgrey; width:630px;margin: 10px auto; padding: 5px; display: none;">
  </div>
  <div id="in_meeting_area" align="center" style="background-color: lightgrey; width:630px; height: 150px; margin: 10px auto; padding: 5px">
    <label>User List</label>
    <textarea id="meeting_roster" style="width:600px; height: 120px;">
    </textarea>
  </div>
  <div id="meeting_control" align="center" style="background-color: lightgrey; width:630px; margin: 10px auto; padding: 5px">
    <table>
      <tr>
        <td width="120"><button id="joinChannel" style="height:48px;width:110px;color: green;">Join Channel</button></td>
        <td width="120"><button id="leaveChannel" style="height:48px;width:110px" disabled>Leave Channel</button></td>
        <td width="120"><button id="muteMic" style="height:48px;width:110px">Mute Mic</button></td>
      </tr>
    </table>
  </div>
  <div id="meeting_control" align="center" style="background-color: lightgrey; width:630px; margin: 10px auto; padding: 5px">
    <table>
      <tr>
        <td width="250"><button id="getMics" style="height:48px;width:110px;color: green;">Get Mics</button></td>
        <td width="250"><button id="getSpeakers" style="height:48px;width:110px;color: green;">Get Speakers</button></td>
      </tr>
      <tr>
        <td width="400"><select style="width: 300px" id="mic_sel"></select></td>
        <td width="400"><select style="width: 300px" id="speaker_sel"></select></button></td>
      </tr>
    <table>
  </div>
  <script src="./index.js"></script>
</body>
</html>
